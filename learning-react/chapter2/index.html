<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>test</title>
    <style>
      div {
        margin: 10px;
        padding: 10px;
        border: medium solid blue;
      }
    </style>
  </head>
  <body>
    <button onclick="test()">テストボタン</button><br />
    <button onclick="test_var_and_let()">子要素を追加</button><br />
    <button onclick="test_scope_range_of_this()">
      マウンテン配列を結合ボタン</button
    ><br />
    <button onclick="test_destructuring()">
      デストラクチャリングされた変数を出力</button
    ><br />
    <button onclick="test_destructuring_of_list()">
      デストラクチャリングされた配列を出力</button
    ><br />
    <button onclick="test_object_literal()">オブジェクトリテラル</button><br />
    <div id="container">スペース</div>
    <script type="text/javascript">
      function test() {
        console.log("test");
      }

      function test_var_and_let() {
        var div;
        var container = document.getElementById("container");
        // for (var i = 1; i <= 5; i++) {
        // ↑全部のボタンが6で表示されてしまう
        for (let i = 1; i <= 5; i++) {
          // ↑1から5と表示されたボタンが出力する
          div = document.createElement("div");
          div.onclick = function () {
            alert("This is box #" + i);
          };
          container.appendChild(div);
        }
      }

      function test_scope_range_of_this() {
        const tahoe = {
          mountains: ["Freel", "Rose", "Tallac", "Rubicon", "Silver"],
          print: function (delay = 1000) {
            // setTimeout(function() {
            // ↑thisのスコープ外のため、printを呼び出すとエラー表示される
            setTimeout(() => {
              // ↑thisのスコープ内となる
              console.log(this.mountains.join(", "));
            }, delay);
          },
        };
        console.log(tahoe.print());
      }

      function test_destructuring() {
        const sandwich = {
          bread: "dutch crunch",
          meat: "tuna",
          cheese: "swiss",
          toppings: ["lettuce", "tomato", "mustard"],
        };
        const { bread, meat } = sandwich;
        console.log(bread, meat);

        const test = {
          a: "a",
          b: "b",
          c: "c",
          xyz: ["x", "y", "z"],
        };
        let { a, b } = test;
        a = "aa";
        b = "bb";
        console.log(a, b);
        console.log(test.a, test.b);

        const regularPerson = {
          firstname: "Bill",
          lastname: "Wilson",
          ore: {
            firstname: "Kyosuke",
            lastname: "Fujiki",
          },
        };
        const lordify = ({ ore: { firstname } }) => {
          console.log(`${firstname} of Canterbury`);
        };
        lordify(regularPerson);
      }

      function test_destructuring_of_list() {
        const [firstAnimal] = ["Horse", "Mouse", "Cat"]; // Horse
        const [, , lastAnimal] = ["Horse", "Mouse", "Cat"]; // Cat
        console.log(lastAnimal);
      }

      function test_object_literal() {
        const name = "Tallac";
        const elevation = 9738;
        const funHike = { name, elevation, print };
        const print = () => {
          console.log(`Mt. ${this.name} is ${this.elevation} feet tall`);
        };
        console.log(funHike);
        funHike.print();
      }

      function test_ES5_and_ES2015() {
        var skier5 = {
          name: name,
          sound: sound,
          powderYell: function () {
            var yell = this.sound.toUpperCase();
            console.log(`${yell} ${yell} ${yell}`);
          },
          speed: function (mph) {
            this.speed = mph;
            console.log("speed:", mph);
          },
        };
        const skier2015 = {
          name,
          sound,
          powderYell() {
            let yell = this.sound.toUpperCase();
            console.log(`${yell} ${yell} ${yell}`);
          },
          speed(mph) {
            this.speed = mph;
            console.log("speed:", mph);
          },
        };
      }
    </script>
  </body>
</html>
