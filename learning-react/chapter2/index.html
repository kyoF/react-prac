<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>test</title>
    <style>
      div {
        margin: 10px;
        padding: 10px;
        border: medium solid blue;
      }
    </style>
  </head>
  <body>
    <button onclick="test()">テストボタン</button><br />
    <button onclick="test()">ボタン追加</button><br />
    <button onclick="test_scope_of_this()">マウンテン配列を結合ボタン</button
    ><br />
    <div id="container">スペース</div>
    <script type="text/javascript">
      function test() {
        console.log("test");
      }

      function test_var_and_let() {
        var div;
        var container = document.getElementById("container");
        // for (var i = 1; i <= 5; i++) {
        // ↑全部のボタンが6で表示されてしまう
        for (let i = 1; i <= 5; i++) {
          // ↑1から5と表示されたボタンが出力する
          div = document.createElement("div");
          div.onclick = function () {
            alert("This is box #" + i);
          };
          container.appendChild(div);
        }
      }

      function test_scope_of_this() {
        const tahoe = {
          mountains: ["Freel", "Rose", "Tallac", "Rubicon", "Silver"],
          print: function (delay = 1000) {
            // setTimeout(function() {
            // ↑thisのスコープ外のため、printを呼び出すとエラー表示される
            setTimeout(() => {
              // ↑thisのスコープ内となる
              console.log(this.mountains.join(", "));
            }, delay);
          },
        };
        console.log(tahoe.print());
      }
    </script>
  </body>
</html>
